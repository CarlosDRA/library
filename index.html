<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/css/normalize.css">
    <link rel="stylesheet" href="./styles/css/main.css">
    
    <title>Library</title>
</head>
<body>
    <main>
        <h1 class="title">Book Library</h1>
        <header class="header">
            <div class="search__bar">
                <label for="search-book">Search book</label>
                <input type="text" name="search-book" id="search-book" placeholder="Book to search">
            </div>
            
            <button class="header__add add__btn btn" id="add__book">Add Book</button>
        </header>
        <section class="library">

            <div class="book__list">
                <div class="list__info">
                    <div class="info">
                        <h3>Title</h3>
                        <h3>Author</h3>
                        <h3>Pages</h3>
                        <h3>Status</h3>
                    </div>
                </div>

                <div class="card__container"></div>

            </div>
        </section>
    </main>

    <aside class="form__container hidden">
        <div class="new__book">
            <form action="" class="form">
                <h2>New book info</h2>

                <label for="book-title">Title</label>
                <input type="text" name="book-title" id="book-title">

                <label for="book-author">Author</label>
                <input type="text" name="book-author" id="book-author">

                <label for="book-pages">Pages</label>
                <input type="number" name="book-pages" id="book-pages">

                <label for="book-status">Status</label>
                <select id="book-status">
                    <option value="Plan to read">Plan to read</option>
                    <option value="Reading">Reading</option>
                    <option value="On hold">On hold</option>
                    <option value="Finished">Finished</option>
                </select>

                <button class="btn add__btn" id="form__add">Add Book</button>
                <button class="btn delete__btn" id="form__del">Cancel</button>
            </form>
        </div>
    </aside>



    <script src="./main.js"></script>
</body>
</html>
