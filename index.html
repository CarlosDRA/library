<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/css/normalize.css">
    <link rel="stylesheet" href="./styles/css/main.css">
    
    <title>Library</title>
</head>
<body>
    <main>
        <h1>Book Library</h1>
        <section class="library">
            <header class="header">
                <button class="header__add">Add Book</button>

                <div class="search__bar">
                    <label for="search-book">Search book</label>
                    <input type="text" name="search-book" id="search-book" placeholder="Search Book">
                </div>
            </header>

            <div class="book__list">
                <div class="list__info">
                    <h3>Title</h3>
                    <h3>Author</h3>
                    <h3>Pages</h3>
                    <h3>Status</h3>
                </div>

                <div class="book__card">
                    <h4 class="card__title">The Hobbit</h4>
                    <h4 class="card__author">J.R.R. Tolkien</h4>
                    <h4 class="card__pages">293</h4>
                    <h4 class="card__status">Completed</h4>
                    <button class="book__delete">DELETE BOOK!</button>
                </div>
            </div>
        </section>
    </main>

    <aside>
        <div class="form">
            <form action="">
                <label for="book-title">Title</label>
                <input type="text" name="book-title" id="book-title">

                <label for="book-author">Author</label>
                <input type="text" name="book-author" id="book-author">

                <label for="book-pages">Pages</label>
                <input type="text" name="book-pages" id="book-pages">

                <label for="book-status">Status</label>
                <select id="book-status">
                    <option value="Plan to read">Plan to read</option>
                    <option value="Reading">Reading</option>
                    <option value="On hold">On hold</option>
                    <option value="Finished">Finished</option>
                </select>

                <button>Add Book</button>
                <button>Cancel</button>
            </form>
        </div>
    </aside>
    <script src="main.js"></script>
</body>
</html>
